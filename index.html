<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clear The Squares</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<header class="main-header">
		<div class="container">
			<h1>Clear The Squares</h1>
			<div class="controller">
				<div class="control">
					<button id="startBtn" class="btn">start</button>
					<button id="pauseBtn" class="btn hidden">pause</button>
					<button id="resumeBtn" class="btn hidden">resume</button>
					<button id="newGameBtn" class="btn" disabled>new game</button>			
				</div>
				<div class="info">
					<p class="">
						Points: <span id="points"></span>
					</p>
					<p class="">
						Time left: <span id="timeLeft">01:00</span>
					</p>
				</div>
			</div>
			
		</div>
	</header>

	<main class="play-field">
		<div class="container">
			<div class="game-field">
				
			</div>
			<div class="result-field">
				<h3>Result:</h3>
			</div>
		</div>
	</main>


	<script src="script.js"></script>
</body>
</html>
